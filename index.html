<body>
    <h1>Formulário de cadastro</h1>
    <form action="">
        <label for="name">Nome: </label for="name">
        <input id="name" type="text" placeholder="Seu Nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Seu email">
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="Seu senha">
        <br>
        <button type="submit">Cadastrar-se</button>
    </form>
    <!-- Fomulário de cadastro com nome, email e senham, e a existencia de um botão para realizar o cadastro
    Envie esse arquivo para o github em uma branch chama exercicio_html e nos envie o link
    -->
</body>
